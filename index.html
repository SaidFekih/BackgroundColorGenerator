<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Background Generator</title>
</head>

<body>
    <div class="container">
        <h1> Background Generator</h1>
        <!-- <select name="Type">
            <option value="">Linear Gradients (goes down/up/left/right/diagonally)</option>
            <option value="">Radial Gradients (defined by their center)</option>
            <option value="">Conic Gradients (rotated around a center point)</option>
        </select> -->
        <div class="colors">
            <div class="color">
                <input class="color-picker" type="color" id="color1" value="#bae9ba">
                <input class="color-Id" type="text"  id="ValueColor1" disabled="disabled">
            </div>
            <div class="color">
                <input class="color-picker" type="color" id="color2" value="#fcffc2">
                <input class="color-Id" type="text" id="ValueColor2" disabled="disabled">
            </div>
            <div class="color">
                <input class="color-picker" type="color" id="color3" value="#fcffc2">
                <input class="color-Id" type="text" id="ValueColor3" disabled="disabled">
            </div>
        </div>

        <div class="settings">
            <div>
                <p class="btn" id="addColor"><i class="fa-solid fa-plus"></i>Add one color</p>
            </div>

            <div>
                <label for="colorDirection">Select the derection of BG color</label>
                <select name="" id="colorDirection" onchange="gradientDirection(this.value)">
                    <option value="1">Top to bottom</option>
                    <option value="2">Left to right</option>
                    <option value="5">Right to left</option>
                    <option value="3">Top left to bottom right</option>
                    <option value="4">180deg</option>
                </select>
            </div>
        </div>
        <h3>Current Background</h3>
        <div class="resultColor"></div>

        <div class="container-css-prop" onclick="copyToClickBoard()">

            <div class="result-content">
                <textarea type="text" id="Cssprop" disabled="disabled"></textarea>
            </div>

            <div class="click-option">
                <p><i class="fa-solid fa-clipboard"></i> Click anywhere in the box to copy the property.</p>
            </div>

        </div>

        <div class="modal"></div>

        <p class="btn" id="coppied" onclick="hideMessage()">Coppied !</p>
    </div>
</body>

</html>
<script src="main.js"></script>
