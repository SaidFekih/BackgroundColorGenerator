<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Background Generator</title>
</head>
<body>
    <div class="container">
        <h1> Background Generator</h1>
        <div class="colors">
            <div class="color">
                <input class="color-picker" type="color" name="color1" id="color1" value="#bae9ba">
                <input class="color-Id" type="text" name="value" id="ValueColor1" disabled="disabled">
            </div>
            <div class="color">
                <input class="color-picker" type="color" name="color2" id="color2" value="#fcffc2">
                <input class="color-Id" type="text" name="value" id="ValueColor2" disabled="disabled">
            </div>
        </div>
        <h3>Current Background</h3>
        <div class="resultColor"></div>
        <div class="container-css-prop" onclick="copyToClickBoard()">
            <div class="result-content">
                <textarea type="text" id="Cssprop" disabled="disabled"></textarea>
            </div>
            <div class="click-option">
                <p><i class="fa-solid fa-clipboard"></i> Click anywhere in the box to copy the property.</p>
            </div>

        </div>
    </div>
</body>

</html>
<script src="main.js"></script>
